<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>砸金蛋</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
	<link rel="stylesheet" type="text/css" href="css/ui-dialog.css"/>
	<link rel="stylesheet" type="text/css" href="css/csshake.css"/>
	<script src="js/jquery.min.js"></script>
	<script src="js/dialog-plus-min.js"></script>
</head>
<body>
	<div class="htmleaf-container">
		<div class="htmleaf-content">
		    <canvas class="snow-canvas" speed="1" interaction="false" size="2" count="80" opacity="0.00001" start-color="rgba(253,252,251,1)" end-color="rgba(251,252,253,0.3)" wind-power="0" image="false" width="1366" height="667"></canvas>
		    <canvas class="snow-canvas" speed="3" interaction="true" size="6" count="30" start-color="rgba(253,252,251,1)" end-color="rgba(251,252,253,0.3)" opacity="0.00001" wind-power="2" image="false" width="1366" height="667"></canvas>
		    <canvas class="snow-canvas" speed="3" interaction="true" size="12" count="20" wind-power="-5" image="images/snow.png" width="1366" height="667"></canvas>
		    <div class="related">
				<div class="egg">
					<ul class="eggList">
						<li class="shake-hard shake-freeze"><span></span><sup></sup></li>
					</ul>
                    <div id="pig" class="hide">
                        <img src="images/pig025.gif">
                    </div>
				</div>
                <img id="hammer" class="hammer" src="images/img-6.png" >
			</div>
	    </div>
	</div>
    <audio id="runingmic" class="hide" autoplay loop><source src="music/644.wav"></audio>
    <audio id="pausemic" class="hide"><source src="music/bom.wav"></audio>
    <audio id="laugh" class="hide"><source src="music/laugh.wav"></audio>
    <script src="js/egg.js"></script>
	<script src="js/snow-plugin.js"></script>
	<script>
		$(function(){
			$(".snow-canvas").snow();
		});
	</script>
</body>
</html>
